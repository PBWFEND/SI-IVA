<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <!-- React & Babel CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Minimal Styling -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .profil {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        width: 220px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .profil img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }
      .profil h3 {
        margin: 10px 0 5px;
      }
      .profil p {
        margin: 5px 0;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // User Profile Component
      function ProfilPengguna({ gambar, nama, hobi }) {
        return (
          <div className="profil">
            <img src={gambar} alt={`Photo of ${nama}`} />
            <h3>{nama}</h3>
            <p>Hobby: {hobi}</p>
          </div>
        );
      }

      // Main App Component
      const App = () => (
        <>
          <ProfilPengguna
            gambar="https://assets.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/riaupos/822-maria-sharapova.jpg"
            nama="Maria Sharapova"
            hobi="Playing Tennis"
          />
          <ProfilPengguna
            gambar="https://media.licdn.com/dms/image/v2/D5603AQEtwwz5069ZUg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1727087106696?e=1756339200&v=beta&t=f2JsAHnBeWAbC8LnM1EtpOct7mpJ-doYlyyX4AK1csk"
            nama="Galih Permana Sidik"
            hobi="Programming"
          />
          <ProfilPengguna
            gambar="https://media.newyorker.com/photos/63826120196c8ef692b4eba5/master/pass/Ronaldo_WC22.png"
            nama="Cristiano Ronaldo"
            hobi="Playing Football"
          />
        </>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
