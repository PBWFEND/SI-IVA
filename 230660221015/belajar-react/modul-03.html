<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modul 03: Profil Pengguna</title>

  <!-- React & Babel CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
  body {
    font-family: sans-serif;
    display: flex;
    gap: 20px;
    padding: 40px;
    justify-content: center;
    flex-wrap: wrap;
    background-color: #f9f9f9;
  }

  .kartu-profil {
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 24px;
    text-align: center;
    width: 220px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #fff;
    transition: transform 0.2s ease;
  }

  .kartu-profil:hover {
    transform: translateY(-5px);
  }

  .kartu-profil img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    object-position: top; /* fokus ke wajah */
    border: 4px solid #f0f0f0;
  }

  .kartu-profil h3 {
    margin: 16px 0 8px;
    font-size: 1.2rem;
    color: #222;
  }

  .kartu-profil p {
    margin: 0;
    color: #555;
    font-size: 0.95rem;
  }
</style>

</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ProfilPengguna({ gambar, nama, hobi }) {
      return (
        <div className="kartu-profil">
          <img src={gambar} alt={"Foto " + nama} />
          <h3>{nama}</h3>
          <p>Hobi: {hobi}</p>
        </div>
      );
    }

    function App() {
      return (
        <>
          <ProfilPengguna 
            gambar="images/Sean Gelael.jpeg"
            nama="Sean Gelael"
            hobi="Balap mobil dan petualangan" />

          <ProfilPengguna 
            gambar="images/Freyajkt48.jpeg"
            nama="Freya JKT48"
            hobi="Bernyanyi dan tampil di atas panggung" />

          <ProfilPengguna 
            gambar="images/Makoto Shinkai.jpeg"
            nama="Makoto Shinkai"
            hobi="Menulis cerita dan membuat film animasi" />
        </>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
