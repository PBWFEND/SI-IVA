<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Profil Pengguna</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root {
      --bg: #f9f9f9;
      --card-bg: #ffffff;
      --border: #ddd;
      --text: #222;
      --subtext: #555;
      --hover: rgba(0, 0, 0, 0.08);
      --button: #007bff;
      --button-hover: #0056b3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card-bg: #1e1e1e;
        --border: #333;
        --text: #eee;
        --subtext: #aaa;
        --hover: rgba(255, 255, 255, 0.06);
        --button: #339af0;
        --button-hover: #1c7ed6;
      }
    }

    body {
      margin: 0;
      padding: 32px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      transition: background-color 0.3s ease;
    }

    .profil {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 10px var(--hover);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .profil:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px var(--hover);
    }

    .profil img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border);
      margin-bottom: 12px;
    }

    .profil h3 {
      margin: 6px 0;
      font-size: 1.2rem;
      color: var(--text);
    }

    .profil p {
      margin: 0 0 12px;
      color: var(--subtext);
      font-size: 0.95rem;
    }

    .btn {
      padding: 8px 16px;
      background-color: var(--button);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    // Komponen ProfilPengguna
    function ProfilPengguna({ gambar, nama, hobi }) {
      const handleClick = () => {
        alert(`Profil lengkap: ${nama}`);
      };

      return (
        <div className="profil">
          <img src={gambar} alt={`Foto dari ${nama}`} />
          <h3>{nama}</h3>
          <p>Hobi: {hobi}</p>
          <button className="btn" onClick={handleClick}>Lihat Profil</button>
        </div>
      );
    }

    // Komponen App dengan data profil dalam array
    function App() {
      const dataPengguna = [
        {
          gambar: "rama.jpeg",
          nama: "Muhammad Aulia Ramadhani",
          hobi: "Fotografi",
        },
        {
          gambar: "syifa.jpg",
          nama: "Syifa Aulia",
          hobi: "Membaca Novel",
        },
        {
          gambar: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=300",
          nama: "Sakura",
          hobi: "Desain Grafis",
        },
      ];

      return (
        <>
          {dataPengguna.map((pengguna, index) => (
            <ProfilPengguna
              key={index}
              gambar={pengguna.gambar}
              nama={pengguna.nama}
              hobi={pengguna.hobi}
            />
          ))}
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
