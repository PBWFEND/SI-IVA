<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modul 03: Latihan - Profile Cards</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f5 0%, #ffebf3 100%);
            padding: 20px;
            margin: 0;
        }
        
        #root {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            padding: 20px;
        }
        
        .kartu-profil {
            border: 1px solid #ffd6e7;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            width: 240px;
            background: white;
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .kartu-profil:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(255, 0, 119, 0.15);
        }
        
        .kartu-profil::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff4d8d 0%, #ff85a2 100%);
        }
        
        .kartu-profil img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffe4f3;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
            transition: all 0.3s ease;
        }
        
        .kartu-profil:hover img {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 0, 119, 0.25);
        }
        
        .kartu-profil h3 {
            margin: 20px 0 8px 0;
            color: #d6336c;
            font-weight: 600;
            font-size: 1.4rem;
        }
        
        .kartu-profil p {
            margin: 0;
            color: #ff4d8d;
            font-weight: 500;
            padding: 8px 16px;
            background: #fff5f9;
            border-radius: 20px;
            display: inline-block;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: #ff85a2;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: #f5117b;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function ProfilPengguna({ gambar, nama, pekerjaan }) {
            return (
                <div className="kartu-profil">
                    <img src={gambar} alt={"Foto " + nama} />
                    <h3>{nama}</h3>
                    <p>{pekerjaan}</p>
                    <div className="social-links">
                        <a href="#"><i className="fab fa-instagram"></i></a>
                        <a href="#"><i className="fab fa-linkedin"></i></a>
                        <a href="#"><i className="fab fa-github"></i></a>
                    </div>
                </div>
            );
        }

        function App() {
            return (
                <>
                    <ProfilPengguna 
                        gambar="src/img/1.jpg" 
                        nama="Tira Azzahra" 
                        pekerjaan="Frontend Developer" />
                    <ProfilPengguna 
                        gambar="src/img/2.jpg" 
                        nama="Nisa Rahmawati" 
                        pekerjaan="Design Graphic" />
                    <ProfilPengguna 
                        gambar="src/img/3.jpg" 
                        nama="Amelia Putri Latifah" 
                        pekerjaan="UI/UX Design" />
                </>
            );
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
    
    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
