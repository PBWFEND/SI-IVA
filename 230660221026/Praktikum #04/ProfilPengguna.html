<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil Pengguna</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
            margin: 0;
            background-color: #f5f5f5;
        }

        .kartu-profil {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        .kartu-profil img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .kartu-profil h3 {
            margin: 10px 0 5px;
        }

        .kartu-profil p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Komponen ProfilPengguna
        function ProfilPengguna({ gambar, nama, hobi }) {
            return (
                <div className="kartu-profil">
                    <img src={gambar} alt={`Foto ${nama}`} />
                    <h3>{nama}</h3>
                    <p>{hobi}</p>
                </div>
            );
        }

        // Komponen Utama
        function App() {
            return (
                <>
                    <ProfilPengguna
                        gambar="https://randomuser.me/api/portraits/women/44.jpg"
                        nama="Ayu Wulandari"
                        hobi="Membaca buku"
                    />
                    <ProfilPengguna
                        gambar="https://upload.wikimedia.org/wikipedia/commons/e/ed/Elon_Musk_Royal_Society.jpg"
                        nama="Elon Musk"
                        hobi="Inovasi teknologi & eksplorasi luar angkasa"
                    />
                    <ProfilPengguna
                        gambar="https://randomuser.me/api/portraits/women/46.jpg"
                        nama="Citra Dewi"
                        hobi="Fotografi alam"
                    />
                </>
            );
        }

        // Render ke #root
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
